<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
        const NomeContext = React.createContext('nome')

        function MeuComponente1(){
            const umNome = 'Julius Irving'
            return (
                React.createElement(NomeContext.Provider, { value: umNome },
                    React.createElement('div', { className: 'componente-1' }, 
                    React.createElement(MeuComponente2, { nome: umNome }) 
                    )  
                )
            )
        }

        function MeuComponente2(props){
            return (
                React.createElement('div', { className: 'componente-2' }, 
                React.createElement(MeuComponente3, { nome: props.nome })
                )
            )
        }

        function MeuComponente3(props){
            return (
                React.createElement('div', { className: 'componente-3' }, 
                React.createElement(MeuComponente4, { nome: props.nome })
                )
            ) 
        }

        function MeuComponente4(props){
            return (
                React.createElement(NomeContext.Consumer, null, 
                    (nomeContext) => (
                        React.createElement('div', { className: 'componente-4' }, 
                            React.createElement('h1', null, nomeContext)
                        )  
                    )
                )
            ) 
        }

        function MeuComponente(){
            return React.createElement('div', { className: 'componentes' },
            React.createElement(MeuComponente1)
            )            
        }

        ReactDOM.render(
            React.createElement(MeuComponente),
            document.getElementById('app')
        )
    </script>

</body>
</html>
